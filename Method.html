<html>
<body>
  <h2>Methods</h2>

  <p id="band"></p>

  <script>
    //create our object
    var band = {
      bandName: "ACDC",
      genre: "Pop Punk",
      originCity : "Sydney, Aus",
    };

    //Display results
    document.getElementById("band").innerHTML = band.bandName + " is from " + band.originCity + ".";
  </script>

</body>
</html>
